<!DOCTYPE>
<html lang= "en">
<head>
<meta charset="utf-8"/>
	<title>JSON Carousel</title>
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	
	<div id="presidentbox">
		<a href="#" id="prev_btn">&laquo;</a>
		<a href="#" id="next_btn">&raquo;</a>
		<div id="carousel"></div>
	</div>



<script id="presidenttpl" type="text/template">
	{{#presidents}}

		<div class="president">
			<img src="images/{{number}}.jpg" id="pic" alt="Photo of {{president}}" />
			
			<h3>{{president}}</h3>
			<h4>Birth Year: {{birth_year}}</h4>
			<h4>Death Year: {{death_year}}</h4>
			<p><h4>Presidental Term:</h4>{{took_office}}, {{left_office}}, <h4>Party:</h4>{{party}}</p>
		</div>
	{{/presidents}}
</script>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>s
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

<script type="text/javascript">
	$(function(){
		$.getJSON('data.json', function(data) {
			var template = $('#presidenttpl').html();
			var html = Mustache.to_html(template, data);
			$('#carousel').html(html);

			$('#carousel').cycle({
				fx: 'fade',
				pause: 1,
				next: '#next_btn',
				prev: '#prev_btn',
				speed: 500,
				timeout: 10000
			});
		});

	});
</script>
</body>
</html>
